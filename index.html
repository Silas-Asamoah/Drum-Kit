<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Silas Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>

    <div class="keys">
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">hihat</span>
            </div>
        <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">kick</span>
        </div>

        <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">openhat</span>
        </div>
        <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">boom</span>
        </div>

        <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">ride</span>
        </div>

        <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">snare</span>
        </div>
        <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">tom</span>
        </div>
        <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">tink</span>
        </div>
                           
        <audio data-key="71" src="sounds/clap.wav"></audio>
        <audio data-key="69" src="sounds/hihat.wav"></audio>
        <audio data-key="69" src="sounds/kick.wav"></audio>
        <audio data-key="75" src="sounds/openhat.wav"></audio>
        <audio data-key="83" src="sounds/boom.wav"></audio>
        <audio data-key="73" src="sounds/ride.wav"></audio>
        <audio data-key="76" src="sounds/snare.wav"></audio>
        <audio data-key="65" src="sounds/tom.wav"></audio>
        <audio data-key="83" src="sounds/tink.wav"></audio>

        <script>
            window.addEventListener('keydown', function(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                if(!audio) return;
                audio.currentTime = 0;

                audio.play();
                key.classList.add('playing');
            });

            function removeTransition(e){
                if (e.propertyName !== 'transform') return;
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        </script>

    
    
            
    

    </div>
    
</body>
</html>
